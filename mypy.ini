[mypy]
# Mypy configuration for Rule Engine

# Python version
python_version = 3.8

# Basic settings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Set to True gradually as types are added
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Import settings
ignore_missing_imports = False
follow_imports = normal

# Error output
show_error_codes = True
show_error_context = True
show_column_numbers = True

# Platform specific
platform = darwin

# Exclude patterns
exclude = ^(layers/|\.venv/|venv/|__pycache__/)

# Per-module options
[mypy-rule_engine.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-jsonpath_ng.*]
ignore_missing_imports = True

[mypy-common.logger]
ignore_missing_imports = False

